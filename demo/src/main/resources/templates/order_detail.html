<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Detail</title>
</head>
<body>
    <h1>Order Detail</h1>
    <p>Order ID: <span th:text="${order.id}"></span></p>
    <p>Status: <span th:text="${order.status}"></span></p>
    <h2>Products</h2>
    <ul>
        <li th:each="product : ${order.products}">
            <span th:text="${product.name}"></span> - $<span th:text="${product.price}"></span>
        </li>
    </ul>
</body>
</html>
